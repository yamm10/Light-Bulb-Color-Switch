<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Light Bulb Color Switch</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" defer></script>
  <script src="script.js" defer></script>
</head>

<body>
  <div id="loading">
    <p class="loading-text">LOADING</p>
    <img class="spin" src="loading.gif" alt="spin">
  </div>
  <header>
    <h1>Light Bulb Color Switch</h1>
  </header>
  <main>
    <div class="image-container">
      <img id="toggle-image" src="images/raito_kuro.png" alt="off電球">
    </div>
    <div class="toggle">
      <input type="checkbox" name="check" />
      <span>OFF</span>
      <span>ON</span>
    </div>
  </main>
  <footer>
    <p>© Icons by icons8.com</p>
  </footer>
</body>


</html>
